{% extends "layout.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
<form action="/blog/edit/{{form.id}}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="fieldWrapper">
        {{ form.title.errors }}
        <label for="id_title">Title:</label>
        {{ form.title }}
    </div>
    <div class="fieldWrapper">
        {{ form.content.errors }}
        <label for="id_message">Content:</label>
        {{ form.content }}
    </div>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
